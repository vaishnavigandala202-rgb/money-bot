services:
  # Backend FastAPI Service
  - type: web
    name: money-bot-api
    runtime: python
    rootDir: backend
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: gunicorn -w 2 -k uvicorn.workers.UvicornWorker app.main:app --bind 0.0.0.0:$PORT
    envVars:
      - key: SUPABASE_URL
        sync: false # Set this in Render Dashboard
      - key: SUPABASE_KEY
        sync: false # Set this in Render Dashboard
      - key: SUPABASE_JWT_SECRET
        sync: false # Set this in Render Dashboard
      - key: CORS_ORIGINS
        value: "*" # Update to your frontend URL after deployment

  # Frontend React Service
  - type: web
    name: money-bot-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    publishDir: dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: money-bot-api
          type: web
          property: host
